<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--<link rel="stylesheet" href="./css/normalize.css" />-->
  <link rel="stylesheet" href="./form.css" />  <title>Formulario</title>
</head>
<body class="container">
  
          
      <form class="signup" id="registro">
        <h2>Registro</h2>
          <label for="nombre">Ingrese su nombre</label>
          <input type="text" id="nombre" name="nombre" required />
          <div id="nombreValidacion" class="error"></div>

          <label for="fecha">Fecha de nacimiento</label>
          <input type="date" id="fecha" name="fecha" required />
          <div id="fechaValidacion" class="error"></div>

          <label for="edad">Edad</label>
          <input type="number" id="edad" name="edad" min="0" required />  <div id="edadValidacion" class="error"></div>

          <label for="correo">Ingrese su correo electronico</label>
          <input type="email" id="correo" name="correo" required />
          <div id="correoValidacion" class="error"></div>

          <label for="contrasena">Ingrese su contraseña</label>
          <div class="password-container">
            <input type="password" id="contrasena" name="contrasena" required />
            <i class="password-toggle far fa-eye-slash"></i> </div>
          <div id="contrasenaValidacion" class="error"></div>

          <label for="confirmacion">Confirme su contraseña</label>
          <div class="password-container">
            <input type="password" id="confirmacion" name="confirmacion" required />
            <i class="password-toggle far fa-eye-slash"></i> </div>
          <div id="confirmacionValidacion" class="error"></div>
        </fieldset>
        <label for="mensaje">Deje su mensaje</label>
        <textarea id="mensaje" name="mensaje"></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
    <script src="formulario.js"></script>  </main>
</body>
</html>
